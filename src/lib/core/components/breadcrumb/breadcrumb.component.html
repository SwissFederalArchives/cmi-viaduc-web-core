<nav [attr.aria-label]="txt.translate('Breadcrumb', 'breadcrumbComponent.breadcrumb')"  class="breadcrumb">
	<ol tabindex="0" *ngIf="items">
		<li *ngFor="let item of items; let isLast = last;" [ngClass]="item.itemClasses">
			<a  *ngIf="!isLast" (click)="open(item)" (keydown.enter)="open(item)" tabindex="0" >
				<i *ngIf="item.iconClasses" [ngClass]="item.iconClasses"></i>
				<span *ngIf="item.label" [innerHTML]="item.label|anonymizedHtml" ></span>
				<span *ngIf="item.screenReaderLabel"  item. class="sr-only">{{item.screenReaderLabel}}</span>
			</a>
			<span *ngIf="!isLast" class="icon icon--greater"></span>
			<a  *ngIf="isLast" (click)="open(item)" (keydown.enter)="open(item)" aria-current="page" tabindex="0" >
				<i *ngIf="item.iconClasses" [ngClass]="item.iconClasses"></i>
				<span *ngIf="item.label" [innerHTML]="item.label|anonymizedHtml" ></span>
				<span *ngIf="item.screenReaderLabel" class="sr-only">{{item.screenReaderLabel}}</span>
			</a>
		</li>
	</ol>
</nav>
